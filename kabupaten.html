 <html>
  <header> 
		<title>kabupaten konawe</title> 
		<link rel="stylesheet" href="leaflet/leaflet.css"/>
		<script src="leaflet/leaflet.js"></script> 
		<script src="geojson/konawe.geojson"></script> 
		<script src="geojson/kecamata.geojson"></script> 
   </header> 
   <body> 
		<div id="kabupaten" style="width: 900px; height: 580px;"></div>
		<script> 
			// Membuat data peta 
			var datakabupaten = { 
			center : [-3.901175, 122.094943], 
			zoom : 10 
			} 
			// Membuat objek peta 
			var map = new L.map('kabupaten', datakabupaten); 
			map.on('click', function(e) { 
			alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng) 
			}); 
			// Membuat layer 
			var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
			// Menambahkan layer ke peta
			map.addLayer(layer);
   
			var kecamatanStyle = { 
			"color": "#ff7800", 
			"weight": 5, 
			"opacity": 0.65   
			}; 
   
			L.geoJson(kabupaten).addTo(map); 
			L.geoJson(kecamatan, kecamatanStyle).addTo(map); 
			
			var markerOptions = {			
			title: "Kecamatan lambuya", 
			clickable: true, 
			draggable: true 
			}
			// Creating a marker 
			var marker = L.marker([-3.992324, 121.99025], markerOptions); 
			marker.on('click', function(e) { window.location = "kecamatan.html";}); 
   
			// Adding marker to the map 
			marker.addTo(map); 
   </script> 
	   <a href="https://irvandi28.github.io/Tugas-UTS-Sister/index.html">Kembali</a>
   </body> 
   </html>
